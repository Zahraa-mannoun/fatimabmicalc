<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="icon" type="image/x-icon"  href="https://www.ifahja.com/wp-content/uploads/2012/10/BMI-icon512.png">
    <style>
body{
    background-image:url('picturesbmi/bmibackground.jpg');
    background-size:cover;
    background-repeat: no-repeat;
    font-family:'Poppins',sans-serif;
   
}
#container{
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    margin:10px;
    background-color: transparent;
    flex-direction:column;
    height:60vh;
    width:50%;
    margin: 20vh auto;
    border-radius: 15px;
}
button{
 
  color:black;
  font-weight: 600;
  position: relative;
  border-radius: 50px;
  cursor: pointer;
  height: 55px;
  width: 150px;
  padding:20px;
  margin:10px;
  font-size:15px;
  text-align:center;
  transition: transform 0.3s;
}
button:hover {
  color: black;
  background-color: pink;
  transform:translateY(-10px);
}
.slide{
    animation:Slidecontent 2s ease ;
}
@keyframes Slidecontent{
from{   transform:translateY(-130px);
         opacity:0;
    }

to{     transform:translateY(30px);
         opacity:1;
  }
}
    </style>
</head>

<body>
    <div id="container">
        <h1 class="slide">Click  one of them</h1>
        <button type="button" onclick="window.location.href='Under18.html'"> Under 18</button>
        <button type="button"  onclick="window.location.href='Above18.html'"> Above 18</button>
    </div>
</body>
</html>
